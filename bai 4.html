<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            function isPrime(a) {
    if (a < 2) {
        return 0;
    }
    for (let i = 2; i <= Math.sqrt(a); i++) {
        if (a % i == 0) {
        return 0;
        }
    }
        return 1;
    }
    let a = Number(prompt(`nhập vào số bất kỳ: `));
    if(isPrime(a)){
        alert(`số nguyên tố`);
    }else{
        alert(`không phải số nguyên tố2`);
    }
    </script>
</body>
</html>
